<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <div data-index='4' class="wrapper contact-page">
        <header>
            <nav>
                <div class="bars">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="nav-content">
                    <a id="logo" href="index.html"><img src="assets/img/logo/PPG_Logo_NEW.svg" alt=""></a>
                    <ul>
                        <li class="nav-link"><a data-page='home' class="home" href="index.html">Home</a></li>
                        <li class="nav-link"><a data-page='about' class="about" href="about.html">About</a></li>
                        <li class="nav-link"><a data-page='what-we-do' class="what-we-do" href="what-we-do.html">What we
                                do</a>
                        </li>
                        <li class="nav-link"><a data-page='contact' class="contact" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="contact-top-image">
                <img src="assets/img/the-lighthouse/the-light-house-auckland-live-4.jpg" alt="">
                <h1>Let's discuss this</h1>
            </div>

            <div class="contact-form-container">
                <form action="" method="post" class="form">

                    <div class="group">
                        <p>Name<span>*</span></p>
                        <div class="formGroup">
                            <input type="text" name="email" id="name" placeholder="">
                        </div>
                    </div>

                    <div class="group">
                        <p>Subject</p>
                        <div class="formGroup">
                            <input type="text" name="subject" id="subject" placeholder="">
                        </div>
                    </div>

                    <div class="group">
                        <p>Email<span>*</span></p>
                        <div class="formGroup">
                            <input type="text" name="email" id="email" placeholder="">
                        </div>
                    </div>

                    <div class="group">
                        <p>Message</p>
                        <div class="formGroup">
                            <textarea name="message" rows="10" cols="30"></textarea>
                        </div>
                    </div>
                    
                    <div class="submit">
                        <input name="submit" id="submit" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
